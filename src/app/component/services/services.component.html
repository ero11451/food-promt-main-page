<section class="service-section">
  <h1 class="title">Loved by you, delivered by us</h1>

 <div class="service-grid">
  <div class="service-card" *ngFor="let item of list">
   <img mat-card-image [src]="item.image"

   >
   <mat-card-content>
     <p class="card-title">{{item.title}}</p>
     <p> {{item.content}}    </p>
   </mat-card-content>
 </div>
 </div>
</section>
